<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>斑马线效果</title>
		<style>
			#box {
				width: 50px;
				height: 30px;
				border: 2px solid #CCC;
				margin: 20px;
				background-image: linear-gradient(
					135deg, 
					#333 0,
					#333 10px,
					#FFF 10px,
					#FFF 20px,
					#333 20px,
					#333 30px,
					#FFF 30px,
					#FFF 40px,
					#333 40px,
					#333 50px,
					#FFF 50px
				);
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
